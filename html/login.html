<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    
    <!-- css-->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registro formulario</h3>
        <div class="btn">
            <button class="google-btn">
             <picture>
                <img src="../img/google.png" alt="google logo">
             </picture>
            <span>Registrarse con Google</span>
            </button>
            
            <button  class="twitter-btn">
                <picture>
                    <img src="../img/tw.png" alt="twitter logo">
                </picture>
            </button>
        </div>
        <div  class="separator">
        <hr>
            <span> O</span>
        <hr>
        </div>
        <form action="" method="">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" >
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" name="username">
          </label>
          <label for="email">
            <span>Email</span>
            <input type="email" name="email">
          </label>
          <label for="pass">
            <span>Password</span>
            <input type="password" name="pass"  placeholder="6+ characters">
          </label>
          <label class="conditions">
            <input type="checkbox" id="conditions">
            <span> Acepto las condiciones y el aviso legal</span>
          </label>
         <label for="create">
           <button type="submit"> Crear cuenta</button>
         </label>
         
            </form>
    </div>
  
    
</body>
</html>
